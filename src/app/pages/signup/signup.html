<app-default-login-layout 
    title="Sign in and start today!"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disabledPrimaryButton]="!signupForm.valid"

>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Your name"
            placeholder="John Doe"
        >
            <img src="Mail.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="johndoe@gmail.com"
        >
            <img src="Mail.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
        >
        <img src="Password.svg"/>
    </app-primary-input>
    <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirm your Password"
    >
        <img src="Password.svg"/>
    </app-primary-input>
    </form>

</app-default-login-layout>
