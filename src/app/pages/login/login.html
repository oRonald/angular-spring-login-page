<app-default-login-layout 
    title="Login into your account"
    primaryBtnText="Login now"
    secondaryBtnText="Signup now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disabledPrimaryButton]="!loginForm.valid"

>
    <form [formGroup]="loginForm">
        <app-primary-input formControlName="email" inputName="email" type="email" label="Email" placeholder="johndoe@gmail.com">
            <img src="Mail.svg">
        </app-primary-input>
        <app-primary-input formControlName="password" inputName="password" type="password" label="Your Pasword">
            <img src="Password.svg">
        </app-primary-input>
        <span>Forgot Password?</span>
    </form>

</app-default-login-layout>
